<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="header">
    <h1> Weather Dashboard</h1>
    <h2 id="dayTime"></h2>
    </header>
        
    <main class="container row">
          <aside class="col-3">
              <form>
                  <div class="mb-3">
                      <div class="input-group">
                          <input type="text" id="searchText" class="form-control"> 
                      </div>
                      <div class="input-group">
                          <input type="submit" value="Search for a City" class="btn btn-primary" id="searchButton">
                      </div>
                  </div>
              </form>
              <div id="cities-card" class="card">
                  <ul id="cities-list" class="list-group">
                  </ul>
              </div>
              <div class="clear">
                <input type="submit" value="Clear Recent" class="btn btn-primary" id="clearButton">
              </div>
          </aside>

          <section class="col-9">
              <h3 id="currentWeather">Current Weather</h3>
              <div class="weatherCard">
                  <div id="current-weather" class="card-body">
                  </div>
              </div>
          </section>

    </main>

    <main class="container row">
      <div class="col-10 list"><h3>5-Day Forecast</h3> </div>
      <div class="row" id="fiveDay"> </div>
    </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
